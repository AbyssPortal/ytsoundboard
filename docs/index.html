<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Soundboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181818; color: #fff; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #232323; border-radius: 10px; padding: 24px; box-shadow: 0 2px 8px #0008; }
        h1 { text-align: center; }
        form { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 24px; }
        input, button { padding: 8px; border-radius: 4px; border: none; }
        input { flex: 1 1 120px; }
        button { background: #ff5252; color: #fff; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #ff1744; }
        .soundboard { display: flex; flex-direction: column; gap: 12px; }
        .sound-btn { background: #222; color: #fff; border: 1px solid #444; border-radius: 6px; padding: 10px 16px; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: space-between; }
        .sound-btn span { flex: 1; }
        .remove-btn { background: none; color: #ff5252; border: none; font-size: 1.2em; margin-left: 12px; cursor: pointer; }
        #numpad-binder { min-width: 120px; }
        #numpad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .numpad-btn { background: #333; color: #fff; border: 1px solid #444; border-radius: 6px; padding: 10px; cursor: pointer; text-align: center; font-size: 1rem; }
        .numpad-btn:hover { background: #444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Soundboard</h1>
        <div style="display: flex; gap: 24px; align-items: flex-start;">
            <div style="flex: 1;">
                <form id="addForm" autocomplete="off">
                    <input type="text" id="ytLink" placeholder="YouTube Link" autocomplete="off">
                    <input type="number" id="startTime" placeholder="Start (sec)" min="0" autocomplete="off">
                    <input type="number" id="endTime" placeholder="End (sec)" min="0" autocomplete="off">
                    <input type="text" id="label" placeholder="Label (optional)" autocomplete="off">
                    <button type="submit">Add</button>
                </form>
                <div style="margin-bottom:16px;">
                    <input type="file" id="audioFileInput" accept="audio/*" style="display:inline-block;">
                    <input type="text" id="audioLabelInput" placeholder="Label (optional)" autocomplete="off" style="display:inline-block;">
                    <button id="addAudioBtn" type="button">Add Sound File</button>
                </div>
                <button id="stopAllBtn" style="width:100%;margin-bottom:16px;background:#444;">Stop Sounds</button>
                <div class="soundboard" id="soundboard"></div>
                <div id="player" style="display:none;"></div>
            </div>
            <div id="numpad-binder">
                <h3 style="text-align:center;">Numpad Bindings</h3>
                <div id="numpad-grid">
                    <!-- Numpad buttons will be rendered here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
